// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.71'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}

ext {
    buildToolsVersion = "29.0.3"
    compileSdkVersion = 29
    targetSdkVersion = 29
    minSdkVersion = 21
    versionCode = 1
    versionName = '1.0.0'

    appCompatVersion = '1.1.0'
    ktxVersion = '1.2.0'
    lifecycleVersion = '2.2.0'

    // Coroutines
    coroutineVersion = '1.3.5'

    // DI
    koinVersion = '2.1.4'

    // Layout
    constraintLayoutVersion = '1.1.3'
    cardViewVersion = '1.0.0'
    recyclerViewVersion = '1.1.0'

    // Http Requests
    retrofitVersion = '2.7.2'
    gsonVersion = '2.8.6'
    gsonConverterVersion = '2.7.2'

    // Unit Test
    jUnitVersion = '4.13'
    mockkVersion = '1.9.3'
    kotlinTestJUnitVersion = '1.3.41'
    coreTestingVersion = '2.1.0'

    // Instrumented Test
    jUnitInstrumentedVersion = '1.1.1'
    espressoVersion = '3.2.0'
    extJunitVersion = '1.1.1'
    runnerVersion = '1.2.0'
    rulesVersion = '1.2.0'
    coreTestingInstrumentedVersion = '2.1.0'
    coroutinesTestVersion = '1.3.5'
}

ext {
    kotlinStdLib = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    appCompat = "androidx.appcompat:appcompat:$appCompatVersion"
    ktx = "androidx.core:core-ktx:$ktxVersion"
    lifecycleExtensions = "androidx.lifecycle:lifecycle-extensions:$lifecycleVersion"

    // Coroutines
    coroutine = "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutineVersion"

    // DI
    koinScope = "org.koin:koin-androidx-scope:$koinVersion"
    koinViewModel = "org.koin:koin-androidx-viewmodel:$koinVersion"
    koinFragment = "org.koin:koin-androidx-fragment:$koinVersion"

    // Layout
    constraintLayout = "androidx.constraintlayout:constraintlayout:$constraintLayoutVersion"
    cardView = "androidx.cardview:cardview:$cardViewVersion"
    recyclerView = "androidx.recyclerview:recyclerview:$recyclerViewVersion"

    // Http Requests
    retrofit = "com.squareup.retrofit2:retrofit:$retrofitVersion"
    gson = "com.google.code.gson:gson:$gsonVersion"
    gsonConverter = "com.squareup.retrofit2:converter-gson:$gsonConverterVersion"


    jUnit = "junit:junit:$jUnitVersion"
    mockk = "io.mockk:mockk:$mockkVersion"
    kotlinTestJUnit = "org.jetbrains.kotlin:kotlin-test-junit:$kotlinTestJUnitVersion"
    coreTesting = "androidx.arch.core:core-testing:$coreTestingVersion"

    jUnitInstrumented = "androidx.test.ext:junit:$jUnitInstrumentedVersion"
    espresso = "androidx.test.espresso:espresso-core:$espressoVersion"
    extJunit = "androidx.test.ext:junit:$extJunitVersion"
    runner = "androidx.test:runner:$runnerVersion"
    rules = "androidx.test:rules:$rulesVersion"
    coreTestingInstrumented = "androidx.arch.core:core-testing:$coreTestingInstrumentedVersion"
    coroutinesTest = "org.jetbrains.kotlinx:kotlinx-coroutines-test:$coroutinesTestVersion"
}
